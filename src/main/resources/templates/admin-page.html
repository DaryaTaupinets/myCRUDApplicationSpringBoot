<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Admin panel</title>
</head>

<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <h1>Anonimous user</h1>
        <div>
            <a href="/logout">
                <input type="submit" value="Sign Out"/>
            </a>
        </div>
    </nav>
</header>

<h1>Admin panel</h1>

<form method="get" action="/user">
    <input type="text" name="filter" value="${filter}">
    <button type="submit" class="btn btn-secondary">Find</button>
</form>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" href="/user">Users table</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/user/create">Add New User</a>
    </li>
</ul>
<h4>All users</h4>

<table class="table table table-hover">
    <thead>
    <tr class="active">
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>

    <tbody>
    <tr data-th-each="user : ${users}">
        <td data-th-text="${user.id}"></td>
        <td data-th-text="${user.firstName}"></td>
        <td data-th-text="${user.lastName}"></td>
        <td data-th-text="${user.age}"></td>
        <td data-th-text="${user.email}"></td>
        <td>
            <div data-th-each="role : ${user.roles}">
                <span data-th-text="${role}"></span>
                <br>
            </div>
        <td>
            <a href="/user/update">
                <button type="button" class="btn btn-info">Edit</button>
            </a>
        </td>
        <td>
            <a href="/user/delete">
                <button type="button" class="btn btn-danger">Delete</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
